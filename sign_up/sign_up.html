<!DOCTYPE html>
<html>
<head>
<title> Sign Up </title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="con">
		<div>
			<h1 class="sign-up"> Sign up </h1>
		</div>
		<div>
			<label for="first_name" class="first-name-title">First Name</label>
			<input type="text" name="first_name" class="first-name-box">
		
			<label for="last_name" class="last-name-title">Last Name</label>
			<input type="text" name="last_name" class="last-name-box">
		</div>
		<div>
			<label for="email" class="email-title">Email</label>
			<input type="text" name="email" class="email-box">
		</div>
		<div>
			<label for="password" class="password-title">Password</label>
			<input type="text" name="password" class="password-box">
		</div>
		<div>
			<label for="confirm_password" class="confirm-password-title">Confirm Password</label>
			<input type="text" name="confirm_password" class="confirm-password-box">
		</div>
		<div class="data">
			<input type="checkbox" name="data" value="data">I accept the Terms of the Use & Privacy Policy
		</div>
		<div class="sign-up-box">
			<button class="sign-up-btn">SIGN UP</button>
		</div>
		<div class="data1">
			<p>Already have an account? <a href="#">Login here</a> </p>
		</div>
		<div class="data2">
			<p>Copyright @ YourCompany.com</p>
		</div>
		
		

	</div>
</body>
</html>
